{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>ğŸ‘¥ Registered Users</h2>
  {% if users %}
    <table class="table table-hover mt-3">
      <thead class="table-dark">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <form method="POST" action="/users/delete/{{ user.id }}" class="d-inline" onsubmit="return confirm('Are you sure you want to delete {{ user.username }}?');">
              <button type="submit" class="btn btn-sm btn-danger">ğŸ—‘ Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-muted">No users found.</p>
  {% endif %}
</div>
{% endblock %}
